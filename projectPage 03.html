<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmnet 4</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="title">Contact Form</div><br>
        <div class="para1">Complete a quick form to get the best solutions that suit for you and the new updates.
        </div>
            <form action="#" method="get">
                <div class="userdetails">
                    <div class="inputbox"> 
                        <span class="details">Full Name : </span>
                        <input type="text" placeholder="name " required>
                    </div>
                    <div class="inputbox">
                        <span class="details">E-mail : </span>
                        <input type="text" placeholder="abcd@gmail.com " required>
                    </div>
                    <div class="inputbox">
                        <span class="details">Mobile NUmber : </span>
                        <input type="text" placeholder="+1 (***)-***-**** " required>
                    </div>
                </div><br><br><br><br><br>
                <div class="options">
                    <input type="radio" name="options" id="dot-1">
                    <input type="radio" name="options" id="dot-2">
                    <input type="radio" name="options" id="dot-3">
                    <div class="option_title">Option</div>
                    <div class="categories">
                         <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="Rent">Rent</span>
                         </label>
                         <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="Buy">Buy</span>
                         </label>
                         <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="Sale">Sale</span>
                         </label>
                    </div>
                </div>
                <div class="dropdownlist">
                    <label for="apartments"><b>House Type:</b></label>

                    <select name="apartments" id="houses">
                    <option value="Basement">Basement</option>
                    <option value="House">Town House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Condos">Condos</option>
                    </select>
               </div>
                <div class="button">
                    <input type="Submit" name="submit" id="submit" value="Submit Response">
                </div>
                
            </form>
            
    </div>
</body>
</html>
